<!DOCTYPE html>

    <title>Lab1.5</title>
</head>
<body>
    <script>
        function ucFirst(str) {
            if (!str) return str;

            return str[0].toUpperCase() + str.slice(1);
        }

        let word = prompt("Enter the word", "")

        alert(ucFirst(word));
    </script>
</body>
</html>
